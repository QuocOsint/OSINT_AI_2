<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8"/>
    <title> My File Search POC</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
        }
    h1 {
        margin-bottom: 5px;
        }
    p {
        margin-top: 0;
        color: #555;
        }
    .section-card {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        margin-bottom: 24px;
        max-width: 700px;
        }
    button {
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #2563eb;
        color: white;
        font-weight: 600;
        }
    button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        }
    textarea {
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 8px;
        font-family: inherit;
        }
    #answer {
        margin-top: 8px;
        padding: 12px;
        background: #0f172a;
        color: #e5e7eb;
        border-radius: 8px;
        min-height: 60px;
        white-space: pre-wrap;
        font-family: Consolas, monospace;
        }
     </style>
</head>
<body>
    <h1> File Search POC</h1>

    <div class = "section-card" id="upload-section">
        <h2>Upload file</h2>

        <input type="file" id="fileInput" multiple>
        <button id="uploadBtn" onclick="uploadFile()">Upload</button>

        <p id="uploadStatus"></p>
        <ul id="uploadedList"></ul>
    
    </div>

    <div class = "section-card" id="ask-section">
        <h2>Questions</h2>

        <textarea id="question" rows="4" cols="60"
            placeholder="Example: Summarize document in 3 main points..."></textarea>
        <br><br>

        <button id="askBtn" onclick="ask()">Ask</button>

        <h3>Answer:</h3>
        <div id="answer"></div>
    </div>

<script>
    async function uploadFile(){
        const fileInput=document.getElementById("fileInput")
        const uploadStatus = document.getElementById("uploadStatus")
        const btn=document.getElementById("uploadBtn")

        if (!fileInput.files.length){
            alert("Import files firstly!")
            return;
        }

        const formData = new FormData();
        for (let f of fileInput.files) {
            formData.append("files", f);
    }
        btn.disabled = true;
        uploadStatus.innerText="Uploading & Indexing...";
        try{
            const res = await fetch("/upload",{
                method : "POST",
                body: formData
            });
            const data = await res.json()
            uploadStatus.innerText = data.message || "No message in upload files!";
        } catch (err){
            uploadStatus.innerText = "Error: "+err;
        } finally {
            btn.disabled = false;
        }
        }
    async function ask(){
        const q = document.getElementById("question").value.trim();
        const answerDiv = document.getElementById("answer");
        const btn = document.getElementById("askBtn");

        if (!q) {
        alert("No questions there!");
        return;
        }

        const formData = new FormData();
        formData.append("question", q);  

        btn.disabled = true;
        answerDiv.innerText = "Thinking...";

        try {
        const res = await fetch("/ask", {
            method: "POST",
            body: formData
        });
        if (!res.ok){
            const text= await res.text();
            throw new Error(text);
        }
        const data = await res.json();
        answerDiv.innerText = data.answer;
        } catch (err) {
            answerDiv.innerText = "Error: " + err.message;
        } finally{
            btn.disabled=false;
        }
    }
</script>
</body>
</html>
